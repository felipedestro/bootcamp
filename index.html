<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Escola DNC</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="principal">
      <div id="menu">
        <a href="">Home</a>
        <a href="">Últimas Edições</a>
        <a href="">Requisitos para Participar</a>
      </div>
      <button>Login</button>
    </nav>

    <!-- SEÇÃO DE INFORMAÇÃO E FORMULÁRIO -->
    <section>
      <header>
        <h1>BOOTCAMP DNC</h1>
        <h2>
          Esse será um evento exclusivo para todos os alunos <br />
          da <b>DNC</b>, que querem
          <span class="inverter">acelerar a carreira</span> com uma <br />
          semana intensiva de conteúdo de mercado entre <br />
          <span class="inverter">BACK-END, FRONT-END & BANCO DE DADOS.</span>
        </h2>
      </header>

      <!-- FORMULÁRIO -->
      <form action="">
        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" placeholder="Insira seu Nome" />
        </div>

        <div class="form-group">
          <label for="">Sobrenome:</label>
          <input type="text" placeholder="Insira seu Sobrenome" />
        </div>

        <!-- checkboxs -->

        <div class="form-group">
          <label for="">Área de Interesse:</label>
          <div class="checkbox-itens">
            <input type="checkbox" value="front" />
            <label>Front-end</label>

            <input type="checkbox" value="back" />
            <label>Back-end</label>

            <input type="checkbox" value="bd" />
            <label>Bancos de Dados</label>
          </div>
        </div>

        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" placeholder="Insira seu E-mail" />
        </div>

        <div class="form-group">
          <label for="">Telefone:</label>
          <input type="text" placeholder="(00) 00000-0000" />
        </div>

        <div class="form-group">
          <label for="">Insira um frase criativa aqui:</label>
          <input
            type="text"
            placeholder="Qual frase criativa gostaria de falar? :)" />
        </div>

        <input type="submit" value="Cadastrar" />
      </form>
    </section>
  </body>
</html>
